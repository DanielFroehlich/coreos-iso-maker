---
- name: Playbook to recreate the RHCOS ISO for static IP
  hosts: localhost
  gather_facts: false

  pre_tasks:

  - name: Ensure mkisofs and rsync is installed
    yum:
      name: "{{ packages }}"
    become: true      
    delegate_to: localhost
    vars:     
      packages:
      - rsync 
      - genisoimage

  tasks:
  - block:
    - name: Check if ISO is already available
      stat:
        path: /tmp/{{ iso_name_ppc64 }}
        checksum_algorithm: sha256
        get_checksum: yes
      register: iso_file

    - name: Get the original ISO
      get_url:
        url: https://mirror.openshift.com/pub/openshift-v{{ ocp_version.split(".")[0] }}/ppc64le/dependencies/rhcos/{{ ocp_version.split(".")[0] }}.{{ ocp_version.split(".")[1] }}/{{ ocp_version }}/{{ iso_name_ppc64 }}
        dest: /tmp
        checksum: sha256:{{ iso_checksum_ppc64 }}
      when: not iso_file.stat.exists or iso_file.stat.checksum != iso_checksum_ppc64

    - name: Mount ISO
      mount:
        src: /tmp/{{ iso_name_ppc64 }}
        path: /mnt/iso
        fstype: iso9660
        opts: ro,noauto
        state: mounted
      become: true

    - name: Copy contents of iso
      synchronize:
        src: /mnt/iso/
        dest: /tmp/rhcos-iso/

- name: Generate the menu list
  hosts: all
  order: sorted
  gather_facts: false

  tasks:

#  - name: Relace the isolinux.cfg file
#    template:
#      src: isolinux.cfg-single.j2
#      dest: /tmp/rhcos-iso/isolinux/isolinux.cfg
#    become: true
#    delegate_to: localhost

  - name: Relace the grub.cfg file
    template:
      src: grub.cfg-single.j2
      dest: /tmp/rhcos-iso/boot/grub/grub.cfg
    become: true
    delegate_to: localhost

- name: Make the single ISO
  hosts: localhost
  gather_facts: false

  tasks:

  - name: Create new ISO image
    command: >
         /usr/bin/mkisofs -U -A 'RHCOS-ppc64' -V 'RHCOS-ppc64' -volset 'RHCOS-ppc64' -J -joliet-long -r -v -T 
           -x ./lost+found -o /tmp/rhcos-install-cluster.iso -chrp-boot .
    args:
      chdir: /tmp/rhcos-iso/
    become: true
    delegate_to: localhost

- name: Cleanup tasks
  hosts: localhost
  gather_facts: false

  tasks:

  - block: 
    - name: Unmount ISO
      mount:
        path: /mnt/iso
        state: absent

    - name: Remove ISO copy
      file:
        path: /tmp/rhcos-iso
        state: absent
    become: true
...
